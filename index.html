<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-board">
      <div class="game-infos">
        <div class="life-container">
          <img
            src="assets/SM64_Mario_Head_1.webp"
            alt="mario head"
            class="mario-head"
          />
          <div id="life-counter">X3</div>
        </div>
        <div id="score">0pts</div>
      </div>
      <img src="assets/pipe.png" alt="pipe" class="pipe" id="pipe" />
      <img src="assets/mario.gif" alt="mario" class="mario" id="mario" />
      <img src="assets/clouds.png" alt="clouds" class="clouds" id="clouds" />
      <img
        src="assets/game-over.png"
        alt="game over"
        id="game-over"
        class="mario-game-over"
      />

      <!--BUTTON TO RESTART-->
      <div class="restart-container">
        <button id="restart-button">Restart Level</button>
      </div>
      <div class="start-container">
        <button id="start-button">Start Game</button>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
